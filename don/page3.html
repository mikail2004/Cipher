<html>

<head>
	<title>Cipher</title>
	<link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="/eel.js"></script>
</head>

<body>
	<h2>English to ASCII</h2>
	<form>
		<input type='text' placeholder='Enter your Text Here!', id="text">
		<h3 id="answer">097 115 099 105 105 032 116</h3>
		<input type="button" class="submit" value="Encrypt" onclick="darpa()">
		<a href='land.html'>Back</a>
	</form>

	<script>
		function darpa() {
	        var text = document.getElementById("text").value
	        eel.to_ascii_code(text);
        }

        eel.expose(printRemarks)

        function printRemarks(message){
             const enc = document.getElementById("answer")
             enc.innerHTML = message
        }
	</script>
</body>

</html>
